<body>
 <div class="container">
  <div class="row">
    <div class="col-8">
      <button id="add" class="far fa-plus-square fa-2x" data-target="#exampleModal" data-toggle="modal"></button>
      <h3 style="font-variant:small-caps;">Today Tasks</h3>
      <div *ngFor="let event of events">
         <app-event [value]=event (delete)=deleteEvent($event)>Today</app-event>
      </div>
    </div>
    <div class="col-4">
    <day-summary [data]=summary [tasks]=events.length>Day Summary</day-summary>
    </div>
  </div>
 </div>
 
 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form novalidate [formGroup]="myform">
          <div class="form-group">
            <input type="text" class="form-control" name="time" formControlName="Time" placeholder="Time">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="name" formControlName="Name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="locate" formControlName="Location" placeholder="Location">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="locate" formControlName="Agenda" placeholder="Agenda">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="desc" formControlName="Description" placeholder="Description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="addEvent(myform.value)" data-dismiss="modal">Add event</button>
      </div>
    </div>
  </div>
</div>
</body>
